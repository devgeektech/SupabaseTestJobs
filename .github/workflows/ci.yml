name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Install Doppler
        run: curl -Ls https://cli.doppler.com/install.sh | sh
      - name: Build with secrets
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: doppler run -- npm run build
      - name: Test with secrets
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: doppler run -- npm test -- --ci
      - name: Verify secrets injected (redacted)
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          doppler run -- bash -lc '
            echo "HAS_SENTRY_DSN=${SENTRY_DSN:+yes}";
            echo "HAS_RC_KEY=${REVENUECAT_SECRET_API_KEY:+yes}";
            echo "HAS_FCM_CREDS=${FIREBASE_SERVICE_ACCOUNT_B64:+yes}";
          '
      - name: Smoke test /health
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          set -euo pipefail
          # Start server in background with Doppler-injected env
          doppler run -- bash -lc 'node src/index.js &' 
          pid=$!
          # Give it a moment to boot
          sleep 3
          # Hit health endpoint
          curl -fsS http://localhost:3000/health | jq .
          # Stop server
          kill $pid || true
      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --redact -v
      - name: Install TruffleHog CLI
        run: python3 -m pip install --user --upgrade trufflehog
      - name: TruffleHog scan (CLI)
        run: |
          ~/.local/bin/trufflehog filesystem . --only-verified --fail
